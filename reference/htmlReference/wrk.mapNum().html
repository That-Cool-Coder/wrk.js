        <a href="index.html">Reference contents</a>

        <h4>Syntax:</h4>
        <code>wrk.mapNum(num, oldMin, oldMax, newMin, newMax)</code>

        <h4>Example:</h4>
        <code>var randomNumber = wrk.mapNum(Math.random(), 0, 1, 50, 120)</code>

        <h4>Description:</h4>
        <p>Map <code>num</code> from the range of <code>oldMin</code> to <code>oldMax</code> to the range of <code>newMin</code> to <code>newMax</code>.</p>
