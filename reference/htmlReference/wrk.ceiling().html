        <h1>wrk.ceiling()</h1>

        <a href="index.html">Reference contents</a>

        <h4>Syntax:</h4>
        <code>wrk.ceiling(num, decimalPlaces=0)</code>

        <h4>Example:</h4>
        <code>var result = wrk.ceiling(1.15, 1)</code>

        <h4>Description:</h4>
        <p>Ceiling <code>num</code> so that the amount of decimal places is equal to <code>decimalPlaces</code>. In this example the result would be 1.2.</p>

        <h4>Declared in:</h4>
        <code>/src/math.js</code>
